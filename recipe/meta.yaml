{% set name = "apache-airflow-providers-fab" %}
{% set version = "2.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/apache_airflow_providers_fab-{{ version }}.tar.gz
  sha256: ebe2e77152da296b8e69bd77f54c68d1880b9fd7ca2d2f622a7307cbad3bb60b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - flit-core ==3.12.0
    - pip
  run:
    - python >={{ python_min }}
    - apache-airflow >=3.0.0
    - apache-airflow-providers-common-compat >=1.2.1
    - blinker >=1.6.2
    - flask >=2.2.1,<2.3
    - flask-appbuilder ==4.5.3
    - flask-login >=0.6.2
    - flask-session >=0.4.0,<0.6
    - flask-wtf >=1.1.0
    - connexion >=2.14.2,<3.0
    - jmespath >=0.7.0
    - werkzeug >=2.2,<4
    - wtforms >=3.0,<4

test:
  imports:
    - airflow.providers.fab
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://airflow.apache.org/
  summary: Provider package apache-airflow-providers-fab for Apache Airflow
  license: Apache-2.0 AND MIT
  license_file:
    - NOTICE
    - 3rd-party-licenses/LICENSES-ui.txt
    - src/airflow/providers/3rd-party-licenses/LICENSES-ui.txt
    - src/airflow/providers/fab/LICENSE
  doc_url: https://airflow.apache.org/docs/apache-airflow-providers-fab/stable/index.html
  dev_url: https://github.com/apache/airflow/

extra:
  recipe-maintainers:
    - xylar
