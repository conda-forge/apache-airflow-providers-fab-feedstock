{% set name = "apache-airflow-providers-fab" %}
{% set version = "1.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/apache_airflow_providers_fab-{{ version }}.tar.gz
  sha256: 4cb1794faa82cba60c9809b8cd9b52f730ec282c9e694cc83ea4dd77392b93e9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9,<4.dev0
    - flit-core ==3.10.0
    - pip
  run:
    - python >=3.9,<4.dev0
    # temporarily remove circular dependency
    # - apache-airflow >=2.9.0
    # - apache-airflow-providers-common-compat >=1.2.1
    - flask-appbuilder ==4.5.2
    - flask-login >=0.6.2
    - flask >=2.2,<2.3
    - google-re2 >=1.0
    - jmespath >=0.7.0

test:
  imports:
    # temporarily skip tests
    # - airflow.providers.fab
  commands:
    # temporarily skip tests
    # - pip check
  requires:
    - pip

about:
  home: https://airflow.apache.org/
  summary: Provider package apache-airflow-providers-fab for Apache Airflow
  license: Apache-2.0
  license_family: Apache
  license_file: airflow/providers/fab/LICENSE
  doc_url: https://airflow.apache.org/docs/apache-airflow-providers-fab/stable/index.html
  dev_url: https://github.com/apache/airflow/

extra:
  recipe-maintainers:
    - xylar
