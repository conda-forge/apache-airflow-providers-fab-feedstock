{% set name = "apache-airflow-providers-fab" %}
{% set version = "2.0.0" %}
{% set python_min = python_min|default("3.9") %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/apache_airflow_providers_fab-{{ version }}.tar.gz
  sha256: d203d8acaa19b31074f08b071d4958923b4f7104be7f3e317f0a480e95f604fb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - flit-core ==3.10.1
    - pip
  run:
    - blinker >=1.6.2
    - connexion >=2.14.2,<3.0
    - flask-session >=0.4.0,<0.6
    - flask-wtf >=1.1.0
    - werkzeug >=2.2,<4
    - wtforms >=3.0,<4
    - python >={{ python_min }}
    - apache-airflow >=3.0.0
    - apache-airflow-providers-common-compat >=1.2.1
    - flask-appbuilder ==4.5.3
    - flask-login >=0.6.2
    - flask >=2.2.1,<2.3
    - google-re2 >=1.0
    - jmespath >=0.7.0

test:
  imports:
    - airflow.providers.fab
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://airflow.apache.org/
  summary: Provider package apache-airflow-providers-fab for Apache Airflow
  license: Apache-2.0
  license_family: Apache
  license_file: airflow/providers/fab/LICENSE
  doc_url: https://airflow.apache.org/docs/apache-airflow-providers-fab/stable/index.html
  dev_url: https://github.com/apache/airflow/

extra:
  recipe-maintainers:
    - xylar
