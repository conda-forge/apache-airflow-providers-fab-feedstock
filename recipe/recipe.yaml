context:
  name: apache-airflow-providers-fab
  version: "3.1.1"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/apache_airflow_providers_fab-${{ version }}.tar.gz
  sha256: b3ff140581a4e8ade27310e17aae624964c3aa3f7c9eb4915224290d6c62c874

build:
  noarch: python
  script: python -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - flit-core ==3.12.0
  run:
    - python >=${{ python_min }}
    - apache-airflow >=3.0.2
    - apache-airflow-providers-common-compat >=1.10.1
    # more restrictive for python <3.13
    - blinker >=1.6.2
    # more restrictive for python <3.13
    - flask >=2.2.1,<2.3
    - flask-appbuilder ==5.0.1
    # more restrictive for python <3.13
    - flask-login >=0.6.2
    # more restrictive for python <3.13
    - flask-session >=0.8.0
    # more restrictive for python <3.13
    - msgpack-python >=1.0.0
    # more restrictive for python <3.13
    - flask-sqlalchemy >=3.0.5
    # more restrictive for python <3.13
    - sqlalchemy >=1.4.36,<2
    # more restrictive for python <3.13
    - flask-wtf >=1.1.0
    # more restrictive for python <3.13
    - connexion >=2.14.2,<3.0
    # more restrictive for python <3.13
    - jmespath >=0.7.0
    # more restrictive for python <3.13
    - werkzeug >=2.2,<4
    # more restrictive for python <3.13
    - wtforms >=3.0,<4
    - flask-limiter >3,<4,!=3.13

tests:
  - python:
      imports:
        - airflow.providers.fab
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/apache/airflow/
  summary: Provider package apache-airflow-providers-fab for Apache Airflow
  license: Apache-2.0
  license_file:
    - LICENSE
    - NOTICE
  documentation: https://airflow.apache.org/docs/apache-airflow-providers-fab/stable/index.html
  repository: https://github.com/apache/airflow/

extra:
  recipe-maintainers:
    - xylar
